<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="myDiv" style="width: 200px; height: 200px; background-color: blue(0, 19, 128)"></div>

    <button id="changeColorButton">Ubah Warna Latar Belakang</button>

<script>
      $(document).ready(function () {
        $("#changeColorButton").click(function () {
          $("#myDiv").css("background-color", "blue");
        });
      });
    </script>
  </body>
</html>

</body>
</html>
