<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <p id="myParagraph">Ini adalah sebuah paragraf</p>

 <button id="changeTextbutton">Ubah Text</button>

 <script>
    $(document).ready(function () {
      $(#"changeTextButton").click(function () {
        $(#myParagraph).text("Teks telah diubah!");
        });
    });
 </script>
</body>
</html>
