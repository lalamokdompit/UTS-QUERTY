<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Paragraf 1</p>
    <p>Paragraf 2</p>
    <p>Paragraf 3</p>

    <button id="changeColorButton">Ubah Warna Latar Belakang</button>

    <script>
      $(document).ready(function () {
        $("#changeColorButton").click(function () {
          $("p").css("background-color", "yellow");
        });
      });
    </script>

</body>
</html>
